<div class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounder-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-wight-light my-4">
                                        {{ cadastrando ? 'Cadastro de Novo Usuário' : 'Entrar' }}
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-danger" *ngFor="let erro of errors" >
                                        {{erro}}
                                    </div>
                                    <div class="alert alert-success" *ngIf="mensagemSucesso" >
                                        {{mensagemSucesso}}
                                    </div>                                
                                    <form #loginForm="ngForm" (submit)="onSubmit();">
                                        <div class="form-group">
                                            <label for="" class="small mb-1">Login</label>
                                                <input type="text"  name="username" autocomplete="off"
                                                    [(ngModel)]="username"
                                                    class="form-control py-4"
                                                    placeholder="Digite seu login"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="small mb-1">Senha</label>
                                                <input type="password"  name="password"
                                                    [(ngModel)]="password"
                                                    class="form-control py-4"
                                                    placeholder="Digite seu senha"/>
                                        </div>
                                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                                                Enviar
                                            </button>

                                            <button type="button" class="btn btn-success" 
                                                (click)="cadastrar()"
                                                *ngIf="cadastrando">
                                                Cadastrar
                                            </button>
                                            <button type="button" (click)="cancelaCadastrar()"
                                                class="btn btn-danger ml-1" *ngIf="cadastrando">
                                                Cancelar
                                            </button>
                                        </div>
                                    </form>
                                    <div class="card-footer text-center">
                                        <div class="small">
                                            <a href="=#" (click)="prepararCadastrar($event)">
                                                Não possui usuário? Cadastra-se"
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
