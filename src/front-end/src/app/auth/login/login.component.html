<form class="container" [formGroup]="formGroup" (ngSubmit)="authUser()">
  <input
    type="email"
    name="email"
    id="email"
    formControlName="email"
    placeholder="Email"
  />
  <input
    type="password"
    name="password"
    id="password"
    formControlName="password"
    placeholder="Senha"
  />

  <button type="submit" [disabled]="formGroup.invalid">Logar</button>
  <span>
    <a [routerLink]="['/auth/register']" id="registrar">Registrar-se</a>
  </span>
</form>
